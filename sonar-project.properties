# SonarQube Project Configuration
sonar.projectKey=goose-uml-vscode
sonar.projectName=Goose UML VSCode Extension
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/__tests__/**,**/*.test.ts,**/*.spec.ts

# Test files location
sonar.tests=src
sonar.test.inclusions=**/__tests__/**,**/*.test.ts,**/*.spec.ts

# Coverage report path (LCOV format)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=ts

# Encoding
sonar.sourceEncoding=UTF-8
